<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>To Do Lists</title>
  </head>
  <body>
    <div class="container">
      <h1>To Do Lists</h1>

      <div class="row bigContainer">
        <div class="col-md-6 col-sm-6">
          <div class="ourContainer">
              <form id="listForm">
                <div class="form-group">
                  <h3>Create A List</h3>
                  <input id="list" class="form-control" required autofocus>
                </div>

                <button type="submit" class="btn btn-warning">Add List</button>
              </form>

              <h3 class="first-hidden">Lists</h3>
              <ul id="lists">

              </ul>

              <div id="list-list">
                <h2></h2>
                <ul id="lists-tasks">
                </ul>
              </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 first-hidden">
          <div class="ourContainer">
            <form id="toDoForm">
              <div class="form-group">
                <h3>Add a Task To the <span id="list-name"></span> List</h3>
                <input id="task" class="form-control">
              </div>

              <button type="submit" class="btn btn-warning">Add Task</button>
            </form>

            <h5 id="instructions">Click A Task When Its Done</h5>
            <h3 id="done-title">Tasks Done</h3>
            <ul id="doneList">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
